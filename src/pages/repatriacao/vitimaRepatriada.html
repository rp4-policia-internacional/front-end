<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vítima Repatriada</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    </head>
    <body>

        <div class="modal" data-backdrop="static" data-keyboard="false" id="vitimaRepatriada">
            <div class="modal-dialog modal-dialog-centered">

                    <!-- Conteúdo do modal -->
                    <div class="modal-body ">
                        <div class="container">
                            <div class="row justify-content-md-center">
                                <div class="col-md-auto">
                                    <p>A vítima <strong> Michele </strong> foi repatriada!</p>  

                                    <h1 style="color: brown;">DEPORTED</h1>

                                </div>   
                            </div>    
                        </div>       
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-dark" data-dismiss="modal">
                        Fechar
                        </button>
                    </div>
                    
                     
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <script>
            $(document).ready(function() {
                $("#vitimaRepatriada").modal("show"); 
            });
        </script>

    </body>
</html>
