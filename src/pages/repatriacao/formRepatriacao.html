<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repatriação</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <img src="/src/shared/images/logo.png" width="100px" alt="logo" </head>

<body>
    <div class="container-fluid col-md-8 mt-5 pt-5">
        <h1>Formulário de Repatriação</h1>
        <p>Repatriação da vítima.</p>
        <form id="cadastroVitimaForm">
            <div class="form-group">

                <label for="data">Data:*</label>
                <input type="date" id="data" name="data" class="form-control" required>

            </div>
            <div class="form-group">
                <label for="id_paisDeOrigem">País de Origem:*</label>
                <input type="text" id="id_paisDeOrigem" name="id_paisDeOrigem" class="form-control"
                    placeholder="Informe o país de origem" required>
            </div>
            <div class="form-group">
                <label for="paisResponsavel">País responsável pela repatriação:*</label>
                <select class="form-control" id="paisResponsavel" name="paisResponsavel">
                    <option value="opcao1">Opção 1</option>
                    <option value="opcao2">Opção 2</option>
                    <option value="opcao3">Opção 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="agenteResponsavel">Agente responsável:*</label>
                <select class="form-control" id="agenteResponsavel" name="agenteResponsavel">
                    <option value="opcao1">Opção 1</option>
                    <option value="opcao2">Opção 2</option>
                </select>
            </div>
            <div class="form-group">
                <label for="nomeCompleto">Nome Completo:*</label>
                <input type="text" id="nomeCompleto" name="nomeCompleto" class="form-control"
                    placeholder="Informe o nome completo" required>
            </div>
            <div class="form-group">
                <label for="detalhesCrime">Detalhes sobre o incidente ou crime que afetou a vítima:</label>
                <textarea class="form-control" id="detalhesCrime" name="detalhesCrime" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-secondary">Enviar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
