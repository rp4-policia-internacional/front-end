<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repatriação</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <img src="/src/shared/images/logo.png" width="100px" alt="logo">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container-fluid col-md-8 mt-5 pt-5">
        <h1>Formulário de Repatriação</h1>
        <p>Repatriação da vítima.</p>    
        <form id="formRepatriacao">
            <div class="form-group">
               
                    <label for="data">Data de inicio:*</label>
                    <input type="date" id="dataI" name="dataI" class="form-control" required>
           
            </div>
            <div class="form-group">
               
                <label for="data">Data do fim:*</label>
                <input type="date" id="dataF" name="dataF" class="form-control" required>
       
        </div>
            <div class="form-group">
                <label for="id_paisDeOrigem">País de Origem:*</label>
                <input type="text" id="paisOrigem" name="paisDeOrigem" class="form-control" placeholder="Informe o país de origem" required>
            </div>

            <div class="form-group">
                <label for="paisResponsavel">Tipo de transporte:*</label>
                <select class="form-control" id="transporte" name="transporte" required>
                    <option value="Terrestre">Terrestre</option>
                    <option value="Aquático">Aquático</option>
                    <option value="Aéreo">Aéreo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="agenteResponsavel">Agente responsável:*</label>
                <input type="text" class="form-control" id="agenteResponsavel" name="agenteResponsavel">
            </div>
            <div class="form-group">
                <label for="nomeCompleto">Nome Completo da vitima:*</label>
                <input type="text" id="nomeCompleto" name="nomeCompleto" class="form-control" placeholder="Informe o nome completo" required>
            </div>  
            <button type="submit" class="btn btn-secondary">Enviar</button>
        </form>
    </div>
    <script>
        document.getElementById("formRepatriacao").addEventListener("submit", function (event) {
          event.preventDefault(); // Impede o envio padrão do formulário
  
          // Coleta os valores dos campos
          const dataE = document.getElementById("dataI").value;
          const dataF = document.getElementById("dataF").value;
  
          const id_paisDeOrigem = document.getElementById("paisOrigem").value;
          const agente = document.getElementById("agenteResponsavel").value;
          const id_vitima = document.getElementById("nomeCompleto").value;
          const transporte = document.getElementById("transporte").value;
          const dataEObj = new Date(dataE);
          const dataFObj = new Date(dataF);
          console.log(dataFObj);
             console.log(id_paisDeOrigem);
             console.log(agente);
             console.log(id_vitima);
             console.log(transporte);
          const data = {
            data_inicio: dataEObj,
            data_fim: dataEObj,
            id_pais_origem: id_paisDeOrigem,
            agente_id: agente,
            id_vitima: id_vitima,
            transporte: transporte,
          };
  
          // Envia os dados como JSON em uma solicitação POST
          axios.post("http://localhost:3342/api/repatriacao/", data)
            .then(function (response) {
              // Trate a resposta do back-end, se necessário
              console.log("Repatriação bem-sucedido!", response.data);
            })
            .catch(function (error) {
        
                
              console.error("Erro ao realizar a repatriação:", error);
            });
        });
      </script>
    </body>
  </html>
