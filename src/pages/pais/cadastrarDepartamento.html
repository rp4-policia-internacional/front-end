<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Departamento</title>
</head>
<body>
    <div class="container">
        <h2>Cadastrar Departamento</h2>
        
     
            <div class="form-group">
                <label for="nomePais">Nome do País:</label>
                <input type="text" id="nomePais" name="nomePais" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="emailDepartamento">Email do Departamento:</label>
                <input type="email" id="emailDepartamento" name="emailDepartamento" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="senhaDepartamento">Senha Temporária:</label>
                <input type="text" id="senhaDepartamento" name="senhaDepartamento" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
</body>
</html>
