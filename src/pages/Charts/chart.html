<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Países</title>
  <link rel="stylesheet" href="../Charts/CSS/style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js"></script>
</head>

<body>
  <header class="header">
    <div class="logo">
      <h3>Dashboard</h3>
    </div>
    <div class="icons-header">
      <i class="fas fa-search"></i>
    </div>
    <div class="info-header">
      <i class="fas fa-bell"></i>
    </div>
  </header>

  <section class="main">
    <div class="sidebar">
      <h3>Menu</h3>
      <a href="#" class="sidebar-active"><i class="fas fa-home"></i> Home</a>
      <a href="#"><i class="fas fa-chart-bar"></i> Charts</a>
      <a href="#"><i class="fas fa-user"></i> Perfil</a>
      <a href="#"><i class="fas fa-cog"></i> Configurações</a>
      <hr>
    </div>


    <div class="content">
      <div class="titulo">
        <h2>Dashboard|| Polícia Internacional </h2>
        <br />
        <hr>
        <p>
          <i class="fas fa-house"></i> Análise as principais informações
        </p>
        <div class="box-info">
          <div class="box-info-single">
            <div class="info-text">
              <h3>Total de criminosos</h3>
              <i class="criminals"> <i class="fa-solid fa-handcuffs"></i> </i>
            </div>
          </div>
          <div class="box-info-single">
            <div class="info-text">
              <h3>Total de capturas</h3>
              <i class="criminals"><i class="fa-solid fa-people-robbery"></i> </i>
            </div>
          </div>
          <div class="box-info-single">
            <div class="info-text">
              <h3>Total de vítimas</h3>
              <i class="criminals"> <i class="fa-solid fa-person"></i> </i>
            </div>
          </div>
        </div>
      </div>
  </section>

  <div class="chart-container">
    <div class="chart">
      <canvas id="myChart1"></canvas>
    </div>
    <div class="chart">
      <canvas id="myChart2"></canvas>
    </div>
    <div class="chart">
      <canvas id="myChart3"></canvas>
    </div>
    <div class="chart">
      <canvas id="myChart4"></canvas>
    </div>
  </div>
  <script src="../Facade/ChartFacade.js" defer></script>
  <script src="../Charts/chartPais.js" defer></script>
  <script src="../Charts/chartCriminoso.js" defer></script>
  <script src="../Charts/ChartVitima.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const contextoChartPais = document.getElementById('myChart1').getContext('2d');
      const contextoChartCriminoso = document.getElementById('myChart2').getContext('2d');
      const contextoChartVitima = document.getElementById('myChart3').getContext('2d');
      const contextoChartCriminosoOrganizacao = document.getElementById('myChart4').getContext('2d');

      const chartFacade = new ChartFacade(contextoChartPais, contextoChartCriminoso, contextoChartVitima, contextoChartCriminosoOrganizacao);
      chartFacade.charts();
    });
  </script>
</body>

</html>
