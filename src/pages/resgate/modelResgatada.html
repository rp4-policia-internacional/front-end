<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>

    <div class="modal" data-backdrop="static" data-keyboard="false" id="vitimaResgatadaModal">
        <div class="modal-dialog">
            <div class="modal-content" style="border: 3px solid green;">
                <!-- Conteúdo do modal -->
                <div class="modal-header">
                    <h4 class="modal-title text-center">A vítima foi resgatada</h4>
                </div>
                <div class="modal-body d-flex justify-content-center align-items-center">
                    <img src="../../shared/images/procurado.svg"></img>
                    <p class="text-center">A vítima <span id="idVitima"></span>
                        foi resgatada pelos policiais. O país <span id="idPaisResgatada"></span>
                        está aguardando o pedido de repatriação.
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-dismiss="modal">Enviar pedido de
                        repatriação</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <script>
        $(document).ready(function () {
            $("#vitimaResgatadaModal").modal("show");
        });
    </script>

</body>

</html>
