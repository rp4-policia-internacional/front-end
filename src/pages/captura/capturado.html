<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>

    <div class="modal" data-backdrop="static" data-keyboard="false" id="criminosoCapturadoModal">
        <div class="modal-dialog">
            <div class="modal-content" style="border: 3px solid green;">
                <!-- Conteúdo do modal -->
                <div class="modal-header">
                    <h4 class="modal-title text-center">O criminoso foi capturado</h4>
                </div>
                <div class="modal-body d-flex justify-content-center align-items-center">
                    <img src="../../shared/images/procurado.svg"></img>
                    <p class="text-center">Criminoso <span id="idCriminoso"></span> 
                        foi capturado pelos policiais. O país <span id="idPaisCapturado"></span> 
                        está aguardando o pedido de extradição.
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-dismiss="modal">Enviar pedido de extradição</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <script>
        $(document).ready(function() {
            $("#criminosoCapturadoModal").modal("show"); 
        });
    </script>

    <script>
        // ajax request
        fetch('http://localhost:8080/api/captura/')
        .then(response => response.json())
        .then(data => {
            console.log(data);
            
            const idCriminoso = document.getElementById('idCriminoso');
            const idPaisCapturado = document.getElementById('idPaisCapturado');

            idCriminoso.textContent = data[0].id_criminoso;
            idPaisCapturado.textContent = data[0].id_pais_capturado;
        })
        .catch(error => {
            console.error('Erro ao buscar dados da API:', error);
        });
    </script>

</body>
</html>
