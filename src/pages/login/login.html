<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="../login/CSS/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <div class="container">
     
        <div class="content first-content">
          
            <div class="first-column">
              <img src="../../shared/images/logo.png" alt="Logo da Organização" class="organization-logo">
                <h2 class="title title-primary">Bem vindo!</h2>
                <p class="description description-primary">Participe da Polícia Internacional</p>
                <p class="description description-primary">Solicite sua participação na organização</p>
                <button id="solicitacao" class="btn btn-primary">Solicitar Participação</button>
            </div>    
            <div class="second-column">
                <h2 class="title title-second">Login</h2>
                
                <p class="description description-second">Use e-mail e senha:</p>
                <form class="form">
                    <div class="form-group">
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </label>
                    <div class="form-group">
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </label>
                    
                    
                    <button class="btn btn-second">Entrar</button>        
                </form>
            </div><!-- second column -->
        </div><!-- first content -->
        
    </div>

    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>



  <script>



document.getElementById("solicitacao").addEventListener("click", function() {
            // Redirecionar para a página formSolicitacaoPais.html
            window.location.href = "../pais/formSolicitacaoPais.html";
        });

    function login() {
      const email = document.getElementById("inputEmail").value;
      const password = document.getElementById("inputPassword").value;

      axios.post('http://localhost:8080/api/login', {
        email: email,
        senha: password
      })
        .then(response => {
          console.log(response.data);
          const token = response.data.token;

          localStorage.setItem('jwtToken', token);

          axios.get('http://localhost:8080/sua-rota-protegida', {
            headers: {
              'Authorization': `Bearer ${token}`
            }
          })
            .then(response => {

              console.log(response.data);
            })
            .catch(error => {

              console.error(error);
            });
        });

    }

  </script>

</body>
</html>
