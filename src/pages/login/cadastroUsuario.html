<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="../login/CSS/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Bem vindo!</h2>
                <p class="description description-primary">Participe da Polícia Internacional</p>
                <p class="description description-primary">Cadastre-se</p>
            </div>    
            <div class="second-column">
                <h2 class="title title-second">Cadastro</h2>
                <p class="description description-second">cadastre-se:</p>
                <form id="userForm" class="form"> <!-- Adicionei o ID "userForm" aqui -->
                    <div class="form-group">
                        <label class="label-input" for="inputNome">
                            <i class="far fa-user icon-modify"></i>
                            <input type="text" class="form-control" id="inputNome" placeholder="Nome">
                        </label>
                    </div>
                <form class="form">
                    <div class="form-group">
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </label>
                    <div class="form-group">
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </label>
                    
                    <div class="form-group">
                        <label class="label-input" for="tipoUsuario">
                            <i class="fas fa-users icon-modify"></i>
                            <select class="form-control" id="tipoUsuario" name="tipoUsuario" required>
                                <option value="ADMINISTRADOR">Administrador</option>
                                <option value="PAIS">Pais</option>
                                <option value="POLICIAL">Policial</option>
                            </select>
                        </label>
                        
                      
                   <button type="submit" class="btn btn-primary">Cadastrar</button>    
                </form>
            </div><!-- second column -->
        </div><!-- first content -->
        
    </div>
   



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    
    <script>
        document.getElementById("userForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const nome = document.getElementById("nome").value;
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;
            const tipoUsuario = document.getElementById("tipoUsuario").value;

            const data = {
                nome: nome,
                email: email,
                senha: senha,
                tipoUsuario: tipoUsuario
            };

            axios.post("http://localhost:8080/api/login/", data)
                .then(function (response) {
                    console.log("Cadastro de usuário bem-sucedido!", response.data);


                })
                .catch(function (error) {
                    console.error("Erro ao cadastrar usuário:", error);
                });
        });
    </script>
</body>

</html>
