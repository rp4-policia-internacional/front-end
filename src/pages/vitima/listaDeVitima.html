<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Vítimas</title>
    <img src="/src/shared/images/logo.png" width="100px" alt="logo" 
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        

</head>


<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-10">
                <h1>Lista de Vítimas</h1>
                <table class="table table-striped table-bordered table-condensed table-hover">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>País de Origem</th>
                            <th>Gênero</th>
                            <th>Idade</th>
                            <th>Status</th>
                            <th>Detalhes</th>
                            <th>Pedido de Busca</th>
                        </tr>
                    </thead>
                    <tbody id="vitimasTabela">
                        <!-- Dados das vítimas serão preenchidos aqui -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    
        <script>
            // Fazer uma requisição Axios GET para obter a lista de vítimas
            axios.get('http://localhost:3337/api/vitima/')
                .then(function (response) {
                    const vitimas = response.data;
                    const vitimasTabela = document.getElementById('vitimasTabela');
    
                    // Preencher a tabela com os dados das vítimas
                    vitimas.forEach(function (vitima) {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${vitima.nomeCompleto}</td>
                            <td>${vitima.id_paisDeOrigem}</td>
                            <td>${vitima.genero}</td>
                            <td>${vitima.idade} anos</td>
                            <td>${vitima.statusDaVitima}</td>
                            <td><a href="detalhesVitima.html?id=${vitima.id}"><button type="button" class="btn btn-secondary">Ver detalhes</button></a></td>
                            <td><button type="button" class="btn btn-danger">Emitir pedido de busca e resgate</button></td>
                        `;
                        vitimasTabela.appendChild(row);
                    });
                })
                .catch(function (error) {
                    console.error('Erro ao buscar vítimas:', error);
                });
        </script>
</body>

</html>
