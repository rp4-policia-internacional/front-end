<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <title>Cadastro de Vítimas</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">
                <a href="listaDeVitima.html">
                    <button type="button" class="btn btn-secondary">Voltar</button>
                </a>
            </div>
            <div class="col-md-9 mt-5">
                <h1>Michele Silva</h1>
                <div class="d-flex">

                    <div class="ml-2">
                        <img src="/src/shared/images/vitima.png"
                            class="rounded float-start border" alt="Foto da Vítima">
                    </div>

                    <div class="ml-4">
                        <p><strong>Nome Completo:</strong> Michele Silva</p>
                        <p><strong>País de Origem:</strong> Brasil</p>
                        <p><strong>Autor do Crime:</strong> Adam Scott</p>
                        <p><strong>Nacionalidade:</strong> Brasileira</p>
                        <p><strong>Altura:</strong> 1,70m</p>
                        <p><strong>Gênero:</strong> Feminino</p>
                        <p><strong>Idade:</strong> 30 anos</p>
                        <p><strong>País Visto por Último:</strong> Estados Unidos</p>
                        <p><strong>Status:</strong> Desaparecida</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 ml-4 text-right">
                <a href="editarCadastroVitima.html">
                    <button type="button" class="btn btn-secondary">Editar</button>
                </a>
            </div>
        </div>
    </div>


    <script>
        // Fazer uma requisição Axios GET para obter a lista de vítimas
        axios.get('http://localhost:3337/api/vitima/')
            .then(function (response) {
                const vitimas = response.data;
                const vitimasTabela = document.getElementById('vitimasTabela');

                // Preencher a tabela com os dados das vítimas
                vitimas.forEach(function (vitima) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${vitima.nomeCompleto}</td>
                        <td>${vitima.id_paisDeOrigem}</td>
                        <td>${vitima.genero}</td>
                        <td>${vitima.idade} anos</td>
                        <td>${vitima.statusDaVitima}</td>
                        <td><a href="detalhesVitima.html?id=${vitima.id}"><button type="button" class="btn btn-secondary">Ver detalhes</button></a></td>
                        <td><button type="button" class="btn btn-danger">Emitir pedido de busca e captura</button></td>
                    `;
                    vitimasTabela.appendChild(row);
                });
            })
            .catch(function (error) {
                console.error('Erro ao buscar vítimas:', error);
            });
    </script>
    
</body>

</html>
