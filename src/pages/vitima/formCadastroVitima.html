<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Cadastro de Vítima</title>
    <link rel="stylesheet" href="../css/styles.css"> 
</head>
<body>
    <h1>Cadastro de Vítimas</h1>
    <form id="cadastroVitimaForm">
        <label for="nomeCompleto">Nome Completo:</label>
        <input type="text" id="nomeCompleto" name="nomeCompleto" class="form-control" required>

        <label for="id_paisDeOrigem">País de Origem:</label>
        <input type="text" id="id_paisDeOrigem" name="id_paisDeOrigem" required>

        <label for="id_autorDoCrime">Autor do Crime:</label>
        <input type="text" id="id_autorDoCrime" name="id_autorDoCrime" required>

        <label for="nacionalidade">Nacionalidade:</label>
        <input type="text" id="nacionalidade" name="nacionalidade" required>

        <label for="altura">Altura:</label>
        <input type="text" id="altura" name="altura" required>

        <label for="genero">Gênero:</label>
        <select id="genero" name="genero" required>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
        </select>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required>

        <label for="paisVistoPorUltimo">País Visto por Último:</label>
        <input type="text" id="paisVistoPorUltimo" name="paisVistoPorUltimo" required>

        <label for="statusDaVitima">Status da Vítima:</label>
        <input type="text" id="statusDaVitima" name="statusDaVitima" required>

        <label for="foto">Foto:</label>
        <input type="text" id="foto" name="foto" required>

        <button type="submit">Cadastrar Vítima</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
