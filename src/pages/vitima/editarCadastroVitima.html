<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Editar Cadastro de Vítima</title>
</head>
<body>
    <div class="container-fluid col-md-8 mt-5 pt-5">
        <h1>Editar Cadastro de Vítima</h1>
        <p>Preencha os campos obrigatórios (*) antes de salvar.</p>
        <form id="editarCadastroVitimaForm">
            <div class="form-group">
                <label for="nomeCompleto">Nome Completo*:</label>
                <input type="text" id="nomeCompleto" name="nomeCompleto" class="form-control" placeholder="Informe o nome completo" >
            </div>
            <div class="form-group">
                <label for="id_paisDeOrigem">País de Origem*:</label>
                <input type="text" id="id_paisDeOrigem" name="id_paisDeOrigem" class="form-control" placeholder="Informe o país de origem" >
            </div>
            <div class="form-group">
                <label for="id_autorDoCrime">Autor do Crime*:</label>
                <input type="text" id="id_autorDoCrime" name="id_autorDoCrime" class="form-control" placeholder="Informe o autor do crime" readonly>
            </div>
            <div class="form-group">
                <label for="nacionalidade">Nacionalidade*:</label>
                <input type="text" id="nacionalidade" name="nacionalidade" class="form-control" placeholder="Informe a nacionalidade" >
            </div>
            <div class="form-group">
                <label for="altura">Altura*:</label>
                <input type="text" id="altura" name="altura" class="form-control" placeholder="Informe a altura" >
            </div>
            <div class="form-group">
                <label for="genero">Gênero*:</label>
                <select id="genero" name="genero" class="form-control">
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select>
            </div>
            <div class="form-group">
                <label for="idade">Idade*:</label>
                <input type="text" id="idade" name="idade" class="form-control" placeholder="Informe a idade" >
            </div>
            <div class="form-group">
                <label for="id_paisVistoPorUltimo">País Visto por Último*:</label>
                <input type="text" id="paisVistoPorUltimo" name="paisVistoPorUltimo" class="form-control" placeholder="Informe o país visto por último" >
            </div>
            <div class="form-group">
                <label for="status">Status*:</label>
                <select id="status" name="status" class="form-control">
                    <option selected>Selecionar</option>
                    <option>Sequestrado(a)</option>
                    <option>Desaparecido(a)</option>
                    <option>Repatriado(a)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="foto">Foto*:</label>
                <input type="text" id="foto" name="foto" class="form-control" placeholder="Informe a URL da foto" >
            </div>
            <button type="submit" class="btn  btn-secondary">Salvar Alterações</button>
            <a href="detalhesVitima.html">
                <button type="button" class="btn btn-secondary">Cancelar</button>
            </a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIy


</body>

</html>
