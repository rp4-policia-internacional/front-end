<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>

<body>

    <div class="modal" id="loadingModal" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <p>Aguardando carregamento...</p>
                </div>
            </div>
        </div>
    </div>


    <div class="modal" id="extradicaoModal">
        <div class="modal-dialog" style="width: 600px; margin-left: 30%;margin-top: 15%;">
            <div class="modal-content">
                <div class="modal-header">1
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <p id="info"></p>
                </div>

                <div class="modal-footer">

                    <a href="..//extradicao/formExtradicao.html">
                        <button type="button" class="btn btn-primary">Enviar pedido de extradição</button>
                    </a>
                </div>

            </div>
        </div>
    </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>
        async function carregarNotificacaoExtradicao() {
            // Simulando um atraso (3 segundos) para demonstrar o carregamento
            await new Promise(resolve => setTimeout(resolve, 2000));

            // Atualizando os detalhes da extradição (substitua com seus próprios dados)
            document.getElementById("info").textContent = "O EUA fez a captura do criminoso Goro Akeshi e esta esperando o pedido de extradição";

            // Escondendo modal de carregamento
            $("#loadingModal").modal("hide");
            // Mostrando o modal de detalhes da extradição
            $("#extradicaoModal").modal("show");
        }

        // Chamando a função para carregar os detalhes da extradição
        carregarNotificacaoExtradicao();
    </script>
</body>

</html>
