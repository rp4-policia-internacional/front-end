<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js" integrity="sha512-2RDFHqfLZW8IhPRvQYmK9bTLfj/hddxGXQAred2wNZGkrKQkLGj8RCkXfRJPHlDerdHHIzTFaahq4s/P4V6Qig=="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        body {
            background-image: linear-gradient(-225deg, rgb(17, 0, 24) 0%, #2d0430 50%, #630005 100%, #0b23a7 100%, #260f5a 100%);
        }
    </style>
</head>

<body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <!-- Logo do Bootstrap -->
            <a class="navbar-brand" href="#">
                <img src="../../shared/images/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
            </a>

        </div>
    </header>

    <script type="module">

        const socket = io('http://localhost:8080', { transports: ['websocket'] });

        socket.on('socketId', (data) => {
            console.log('Mensagem recebida:', JSON.stringify(data));

            showNotification('Nova notificação', data);
        });

        function showNotification(title, body) {
            if (!("Notification" in window)) {
                console.log('Esse navegador não suporta notificações');
            } else {
                Notification.requestPermission().then((permission) => {
                    if (permission === 'granted') {
                        const notification = new Notification(title, { body });
                        console.log(notification);

                        // Exibindo um toast usando Bootstrap Toasts
                        $('#notificationToastTitle').text(title);
                        $('#notificationToastBody').text(body);
                        $('.toast').toast({
                            delay: 5000
                        });
                        $('#notificationToast').toast('show');
                    }
                });
            }
        }
    </script>

    <div class="toast" id="notificationToast" style="position: absolute; top: 0; right: 0; margin: 10px;">
        <div class="toast-header">
            <strong class="mr-auto" id="notificationToastTitle"></strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            <p id="notificationToastBody"></p>
        </div>
    </div>

</body>

</html>
