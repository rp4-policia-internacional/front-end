<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Editar Cadastro de Vítima</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
    <div class="container-fluid col-md-8 mt-5 pt-5">
        <h1>Editar Cadastro de Criminoso</h1>
        <p>Preencha os campos obrigatórios (*) antes de salvar.</p>

        <div class="container-fluid col-md-8 mt-5 pt-5"></div>
            <form id="formEditarCriminoso" action="/api/criminoso/update" method="post">

                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>

    <script>

        function getURLParametro(nome) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(nome);
        }
        function getIdURL() {
            const url = window.location.href;
            // Cria um objeto URL para analisar a URL
            const urlObj = new URL(url);
             // Obtém o valor do parâmetro 'id' da URL
            return idC = urlObj.searchParams.get("id");
        }

        // Detalhes do criminoso pelo ID
        async function buscarDetalhesCriminoso(id) {
            try {
            var id = getIdURL();
            const response = await axios.get(`http://localhost:3338/api/criminoso/${id}`);
            const criminoso = response.data;
            const detalhesCriminoso = document.getElementById('formEditarCriminoso');
            const nomeOrganizacao = await buscarOrganizacao(criminoso.id_organizacao);          
            const formattedDate = convertDateFormat(criminoso.dataNascimento);
            console.log(formattedDate);

            formEditarCriminoso.innerHTML = `
            <div class="form-group">
                    <label for="imagem">Inserir imagem</label>
                    <input type="file" class="form-control-file" id="imagem" accept="image/*">
                </div>
                
                <div class="form-group">
                    <div class="text-center">
                        <img id="imagemPreview" src="" alt="Prévia da imagem" style="max-width: 300px; display: none; max-height: 100px">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="nomeCompleto">Nome Completo:</label>
                            <input type="text" class="form-control" id="nomeCompleto" placeholder="Nome Completo" value="${criminoso.nomeCompleto}">
                        </div>
                    </div>
                </div>
    
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="altura">Altura:</label>
                            <input type="double" class="form-control" id="altura" placeholder="1.67" value="${criminoso.altura}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="idade">Idade:</label>
                            <input type="number" class="form-control" id="idade" value="${criminoso.idade}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="genero">Gênero:</label>
                            <select id="genero" class="form-control">
                                <option>${criminoso.genero} - Gênero atual </option>
                                <option>Feminino</option>
                                <option>Masculino</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="nacionalidade">Nacionalidade:</label>
                            <input type="text" class="form-control" id="nacionalidade" placeholder="Brasil" value="${criminoso.id_paisOrigem}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="dataNascimento">Data de Nascimento</label>
                            <input type="date" class="form-control" id="dataNascimento" value="${formattedDate}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="apelido">Apelido:</label>
                            <input type="text" class="form-control" id="apelido" value="${criminoso.apelido}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="status">Status:</label>
                            <select id="status" class="form-control">
                                <option>${criminoso.status} - Estado atual </option>
                                <option>Foragido</option>
                                <option>Capturado</option>
                                <option>Extraditado</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="paisVistoPorUltimo">País em que foi visto pela última vez:</label>
                            <input type="text" class="form-control" id="paisVistoPorUltimo" value="${criminoso.id_paisVistoPorUltimo}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="caracteristica">Caracteristicas:</label>
                            <input type="text" class="form-control" id="caracteristica" rows="4" cols="50" value="${criminoso.caracteristicas}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="id_organizacao">Organização:</label>
                            <select id="id_organizacao" class="form-control">
                                <option> ${criminoso.nomeOrganizacao} - Atual organização </option>
                                <option>Nenhum Grupo</option>
                            </select>
                        </div>
                    </div>
                </div>
                `;
            }catch {
                console.error('Erro ao buscar detalhes do criminoso:', error)
            }             
        }

        async function buscarOrganizacao(id) {
            try {
                const response = await axios.get(`http://localhost:3338/api/organizacao/${id}`);
                return response.data.nome;
            } catch (error) {
                alert('Erro ao buscar organização:', error);
                throw error; // Rejeita a Promise em caso de erro, se necessário.
            }
        }
        async function convertDateFormat(inputDate) {
                    //dataNascimento: "2023-10-26T00:00:00.000Z"
                
                    return `${inputDate}T00:00:00.000Z`;
                
                // Retorne null se o formato de entrada estiver incorreto.
        }

       
        // Buscar detalhes do criminoso pelo ID 
        window.addEventListener('load', function () {
            const idCriminoso = getURLParametro('id');
            buscarDetalhesCriminoso(idCriminoso);
        });


        document.getElementById("editarCadastroVitimaForm").addEventListener("submit", function (event) {
            event.preventDefault(); 

            const idVitima = getIdURL('id');
            const nomeCompleto = document.getElementById("nomeCompleto").value;
            const id_paisDeOrigem = document.getElementById("id_paisDeOrigem").value;
            const id_autorDoCrime = document.getElementById("id_autorDoCrime").value;
            const nacionalidade = document.getElementById("nacionalidade").value;
            const altura = document.getElementById("altura").value;
            const genero = document.getElementById("genero").value;
            const idade = document.getElementById("idade").value;
            const id_paisVistoPorUltimo = document.getElementById("paisVistoPorUltimo").value;
            const statusDaVitima = document.getElementById("status").value;
            const foto =  document.getElementById("foto").value;
            
            const data = {
                id_paisDeOrigem: id_paisDeOrigem,
                id_autorDoCrime: id_autorDoCrime,
                nomeCompleto: nomeCompleto,
                nacionalidade: nacionalidade,
                altura: altura,
                genero: genero,
                idade: idade,
                id_paisVistoPorUltimo: id_paisVistoPorUltimo,
                statusDaVitima: statusDaVitima,
                foto: foto // foto atualizada
            };

            // Envia os dados como JSON em uma solicitação PUT ou PATCH
            axios.put(`http://localhost:3337/api/vitima/`, data) 
                .then(function (response) {
                  
                    console.log("Atualização de vítima bem-sucedida!", response.data);
                
                    window.location.href = `detalhesVitima.html?id=${idVitima}`;
                })
                .catch(function (error) {
                    console.error("Erro ao atualizar vítima:", error);
                });
        });
    </script>

</body>

</html>
