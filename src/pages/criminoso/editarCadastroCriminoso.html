<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container-fluid col-md-8 mt-5 pt-5">
        <h1>Editar Cadastro de Criminoso</h1>
        <p>Preencha os campos obrigatórios (*) antes de salvar.</p>

        <div class="container-fluid col-md-8 mt-5 pt-5"></div>
            <form id="formEditarCriminoso" action="/api/criminoso/update" method="post">
                <div class="form-group">
                    <label for="imagem">Inserir imagem</label>
                    <input type="file" class="form-control-file" id="imagem" accept="image/*">
                </div>
                
                <div class="form-group">
                    <div class="text-center">
                        <img id="imagemPreview" src="" alt="Prévia da imagem" style="max-width: 300px; display: none; max-height: 100px">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="nomeCompleto">Nome Completo:</label>
                            <input type="text" class="form-control" id="nomeCompleto" placeholder="Nome Completo">
                        </div>
                    </div>
                </div>
    
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="altura">Altura:</label>
                            <input type="double" class="form-control" id="altura" placeholder="1.67">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="idade">Idade:</label>
                            <input type="number" class="form-control" id="idade">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="genero">Gênero:</label>
                            <select id="genero" class="form-control">
                                <option selected>Feminino</option>
                                <option>Masculino</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="nacionalidade">Nacionalidade:</label>
                            <input type="text" class="form-control" id="nacionalidade" placeholder="Brasil">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="dataNascimento">Data de Nascimento</label>
                            <input type="date" class="form-control" id="dataNascimento">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="apelido">Apelido:</label>
                            <input type="text" class="form-control" id="apelido" placeholder="Rubinho">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="status">Status:</label>
                            <select id="status" class="form-control">
                                <option selected>Foragido</option>
                                <option>Capturado</option>
                                <option>Extraditado</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="paisVistoPorUltimo">País em que foi visto pela última vez:</label>
                            <input type="text" class="form-control" id="paisVistoPorUltimo" placeholder="Brasil">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="caracteristica">Caracteristicas:</label>
                            <input type="text" class="form-control" id="caracteristica" rows="4" cols="50" placeholder="Adicione caracteristica do criminoso">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="id_organizacao">Organização:</label>
                            <select id="id_organizacao" class="form-control">
                                <option value="0">Nenhum Grupo</option>
                            </select>
                        </div>
                    </div>
                </div>
        
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
