<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Editar Cadastro de Vítima</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

</head>
<body>
    <div class="container-fluid col-md-8 mt-5 pt-5">
        <div class="col-md-3">
            <a href="listarCriminoso.html">
                <button type="button" class="btn btn-secondary">Voltar</button>
            </a>
        </div>
        <h1>Editar Cadastro de Criminoso</h1>
        <p>Preencha os campos obrigatórios (*) antes de salvar.</p>

        <div class="container-fluid col-md-8 mt-5 pt-5"></div>
            <form id="formEditarCriminoso" method="post">
                <div class="form-group">
                    <label for="imagem">Inserir imagem</label>
                    <input type="file" class="form-control-file" id="imagem" accept="image/*">
                </div>
                
                <div class="form-group">
                    <div class="text-center">
                        <img id="imagemPreview" src="" alt="Prévia da imagem" style="max-width: 300px; display: none; max-height: 100px">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="nomeCompleto">Nome Completo:</label>
                            <input type="text" class="form-control" id="nomeCompleto" placeholder="Nome Completo">
                        </div>
                    </div>
                </div>
    
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="altura">Altura:</label>
                            <input type="double" class="form-control" id="altura" placeholder="167" >
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="idade">Idade:</label>
                            <input type="number" class="form-control" id="idade" >
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="genero">Gênero:</label>
                            <select id="genero" class="form-control">
                                <option>Feminino</option>
                                <option>Masculino</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="id_paisOrigem">Nacionalidade:</label>
                            <input type="text" class="form-control" id="id_paisOrigem">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="dataNascimento">Data de Nascimento</label>
                            <input type="date" class="form-control" id="dataNascimento">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="apelido">Apelido:</label>
                            <input type="text" class="form-control" id="apelido">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="status">Status:</label>
                            <select id="status" class="form-control">
                                <option>Foragido</option>
                                <option>Capturado</option>
                                <option>Extraditado</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="paisVistoPorUltimo">País em que foi visto pela última vez:</label>
                            <input type="text" class="form-control" id="paisVistoPorUltimo">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="caracteristica">Caracteristicas:</label>
                            <input type="text" class="form-control" id="caracteristica" rows="4" cols="50" >
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="id_organizacao">Organização:</label>
                            <select id="id_organizacao" class="form-control">
                                <option>Nenhum Grupo</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>

    <script>
        
        function getIdURL() {
            const url = window.location.href;
            const urlObj = new URL(url);
            return urlObj.searchParams.get("id");
        }

        // Detalhes do criminoso pelo ID
        async function buscarDetalhesCriminoso() {
            var id = getIdURL();
            try {
            
            const response = await axios.get(`http://localhost:3338/api/criminoso/${id}`);
            const criminoso = response.data;
            const DataOrganizacao = await buscarOrganizacao(criminoso.id_organizacao);          
            const formattedDate = await dataNascimentoFormatada(criminoso.dataNascimento);
            console.log(DataOrganizacao.nome);
            console.log(criminoso.id_paisOrigem);

            
            document.getElementById("nomeCompleto").value = criminoso.nomeCompleto;
            document.getElementById("altura").value = criminoso.altura;
            document.getElementById("idade").value = criminoso.idade;
            document.getElementById("dataNascimento").value = formattedDate;
            document.getElementById("status").value = criminoso.status;
            document.getElementById("apelido").value = criminoso.apelido;
            document.getElementById("caracteristica").value = criminoso.caracteristicas;
            document.getElementById("genero").value = criminoso.genero;
            document.getElementById("id_paisOrigem").value = criminoso.id_paisOrigem;
            document.getElementById("paisVistoPorUltimo").value = criminoso.id_paisVistoPorUltimo;
            document.getElementById("id_organizacao").value  = DataOrganizacao.id;
            //document.getElementById("imagem").value = criminoso.imagem;
           
            
            }catch (error){
                console.error('Erro ao buscar detalhes do criminoso:', error)
            }             
        }

        buscarDetalhesCriminoso();

        async function buscarOrganizacao(id) {
            try {
                const response = await axios.get(`http://localhost:3338/api/organizacao/${id}`);
                return response.data;
            } catch (error) {
                alert('Erro ao buscar organização:', error);
                throw error; // Rejeita a Promise em caso de erro, se necessário.
            }
        }

        async function dataNascimentoFormatada(dataString){
            const dataParteDaData = dataString.split('T')[0];
            const dataDate = moment(dataParteDaData).format("YYYY-MM-DD");

            return dataDate
            console.log(dataDate);
        }
       

        document.getElementById("formEditarCriminoso").addEventListener("submit", function (event) {
            event.preventDefault(); 

            const id= getIdURL('id');
            const nomeCompleto= document.getElementById("nomeCompleto").value;
            const altura = parseFloat(document.getElementById("altura").value);
            const idade = parseInt(document.getElementById("idade").value);
            const dataNascimento = document.getElementById("dataNascimento").value;
            const status= document.getElementById("status").value;
            const apelido = document.getElementById("apelido").value;
            const caracteristicas = document.getElementById("caracteristica").value;
            const foto =  document.getElementById("imagem").value;
            const genero = document.getElementById("genero").value;
            const id_paisOrigem = document.getElementById("id_paisOrigem").value;
            const id_paisVistoPorUltimo = document.getElementById("paisVistoPorUltimo").value;
            const id_organizacao =  document.getElementById("id_organizacao").value;
           
            
            const data = {

                nomeCompleto: nomeCompleto,
                altura: altura,
                idade: idade, 
                dataNascimento: dataNascimento,
                status:status,
                apelido: apelido,
                caracteristicas: caracteristicas,
                foto: foto,
                genero:genero,
                id_paisVistoPorUltimo: id_paisVistoPorUltimo,
                id_paisOrigem:id_paisOrigem,
                id_organizacao:id_organizacao
            };
            console.log("Dados a serem enviados:", data);


            // Envia os dados como JSON em uma solicitação PUT ou PATCH
            axios.put(`http://localhost:3338/api/criminoso`, { id, ...data }) 
                .then(function (response) {
                  
                    console.log("Atualização do criminoso bem-sucedida!", response.data);
                
                    window.location.href = `detalhesCriminoso.html?id=${id}`;
                })
                .catch(function (error) {
                    console.error("Erro ao atualizar criminoso:", error);
                });
        });
       
        axios.get(`http://localhost:3338/api/organizacao/`)
        .then(function (response) {
            const select = document.getElementById("id_organizacao");

                for (let i in response.data){
                
                    let option = document.createElement('option');
                        option.text = response.data[i].nome;
                        option.value = response.data[i].id;
                        select.add(option);
                }
                function alteraValor(){
                    var valor = select.options[select.selectedIndex];    
                    $('#id_organizacao').val(valor.value).trigger('change');                                  
                }            
                // Adicione o evento de mudança ao select
                select.addEventListener('change', alteraValor);
                
           
        })
        .catch(function (error) {
            // manipula erros da requisição
            console.error(error);
        })

    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIy"></script>


</body>

</html>
