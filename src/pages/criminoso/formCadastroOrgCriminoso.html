<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Formulário Criminoso</title>
</head>
<body>

    <div class="container-fluid col-md-8 mt-5 pt-5">
        <form >
                <div class="form-group">
                    <label for="grupo">Grupo</label>
                    <select id="grupo" class="form-control">
                        <option selected>Opção 1</option>
                        <option>Opção 2</option>
                        <option>...</option>
                    </select>
                </div>
               
                <div class="form-group">
                    <label for="criminoso">Criminoso</label>
                    <select id="criminoso" class="form-control">
                        <option selected>Sabrina</option>
                        <option>Filipi</option>
                        <option>Fulano</option>
                        <option>..</option>
                    </select>
                </div>
       
                <button type="submit" class="btn btn-primary">Enviar</button>
             </div>
        </form>
    </div>



     
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
