<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Formulário Criminoso</title>
</head>
<body>

    <div class="col-md-3" style="margin-top: 50px">
        <a href="../criminoso/listarCriminoso.html">
            <button type="button" class="btn btn-secondary">Voltar</button>
        </a>
    </div>

    <div class="container mt-5">
        <form id="formCadastroCriminoso" action="/api/criminoso/create" method="post">
            <div class="form-group">
                <label for="imagem">Inserir imagem</label>
                <input type="file" class="form-control-file" id="imagem" accept="image/*">
            </div>
            
            <div class="form-group">
                <div class="text-center">
                    <img id="imagemPreview" src="" alt="Prévia da imagem" style="max-width: 300px; display: none; max-height: 100px">
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Nome">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="nacionalidade">Nacionalidade</label>
                        <input type="text" class="form-control" id="nacionalidade" placeholder="Brasil">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="dataNascimento">Data de Nascimento</label>
                        <input type="date" class="form-control" id="dataNascimento">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="altura">Altura</label>
                        <input type="double" class="form-control" id="altura" placeholder="167">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="genero">Gênero</label>
                        <select id="genero" class="form-control">
                            <option selected>Feminino</option>
                            <option>Masculino</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="idade">Idade</label>
                        <input type="number" class="form-control" id="idade">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="paisVistoPorUltimo">País em que foi visto pela última vez</label>
                        <input type="text" class="form-control" id="paisVistoPorUltimo" placeholder="Brasil">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="apelido">Apelido</label>
                        <input type="text" class="form-control" id="apelido" placeholder="Rubinho">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" class="form-control">
                            <option selected>Foragido</option>
                            <option>Capturado</option>
                            <option>Extraditado</option>
                        </select>
                    </div>
                </div>
            </div>
    
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
        const imageUploadInput = document.getElementById('imagem');
        const imagePreview = document.getElementById('imagemPreview');

        imageUploadInput.addEventListener('change', function () {
            if (imageUploadInput.files.length > 0) {
                const file = imageUploadInput.files[0];
                const reader = new FileReader();

                reader.onload = function (e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                };

                reader.readAsDataURL(file);
            } else {
                // Se nenhum arquivo foi selecionado, esconda a prévia
                imagePreview.src = '';
                imagePreview.style.display = 'none';
            }
        });

        // Quando o formulário for enviado
        document.getElementById("formCadastroCriminoso").addEventListener("submit", function (event) {
          event.preventDefault(); ; // Evita o comportamento padrão de envio do formulário
            
            const nome= document.getElementById("nome").value;
            const sobrenome= document.getElementById("sobrenome").value;
            const nacionalidade = document.getElementById("nacionalidade").value;
            const dataNascimento = document.getElementById("dataNascimento").value;
            const apelido = document.getElementById("apelido").value;
            const altura = document.getElementById("altura").value;
            const genero = document.getElementById("genero").value;
            const idade = document.getElementById("idade").value;
            const id_paisVistoPorUltimo = document.getElementById("paisVistoPorUltimo").value;
            const status= document.getElementById("status").value;
            const foto =  document.getElementById("imagem").value;
            const formData = new FormData();
            formData.append('imagem', imageUploadInput.files[0]);
            
            const data = {

                nome: nome,
                sobrenome: sobrenome,
                nacionalidade: nacionalidade,
                dataNascimento:dataNascimento,
                apelido: apelido,
                altura: altura,
                genero: genero,
                idade: idade,
                id_paisVistoPorUltimo: id_paisVistoPorUltimo,
                status:status,
                foto: foto // foto uploaded
            };

            // Envia os dados como JSON em uma solicitação POST
            axios.post("http://localhost:3338/api/criminoso/", data)
            .then(function (response) {
            // Trate a resposta do back-end, se necessário
            console.log("Cadastro de criminoso bem-sucedido!", response.data);
            //  modal de feedback
            $("#cadastroCriminosoModal").modal("show");
            })
            .catch(function (error) {
            console.error("Erro ao cadastrar criminoso:", error);
            });

            //axios.post('http://localhost:8080/api/criminoso/upload', formData).then((response) => {
            //    console.log(response.data);
            //});
        });
    });

    </script>
</body>
</html>
