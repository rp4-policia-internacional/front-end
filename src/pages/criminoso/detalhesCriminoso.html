<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Detalhes do Criminoso</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">
                <a href="listarCriminoso.html">
                    <button type="button" class="btn btn-secondary">Voltar</button>
                </a>
            </div>
            <div class="col-md-9 mt-5">
                <h1 id="detalhesCriminoso">Carregando...</h1>
                <div class="d-flex align-items-start">
                    <div class="ml-2">
                        <img src="../../shared/images/procurado.svg"
                            class="rounded float-start border" alt="Foto do criminoso">
                    </div>
                    <div class="ml-4" id="detalhesCriminoso">
                    </div>
                </div>
            </div>
            <div class="col-md-3 ml-4 text-right">
                <a href="editarCadastroCriminoso.html">
                    <button type="button" class="btn btn-secondary">Editar</button>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        body {
            font-size: 16px;
        }

        h1,
        p {
            font-size: 14px;
        }
    </style>

    <script>
        function getURLParametro(nome) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(nome);
        }

        // Detalhes do criminoso pelo ID
        function buscarDetalhesCriminoso(id) {
            axios.get(`http://localhost:3338/api/criminoso/${id}`)
                .then(function (response) {
                    const criminoso = response.data;
                    const detalhesCriminoso = document.getElementById('detalhesCriminoso');

                    detalhesCriminoso.innerHTML = `
                        <h1>${criminoso.nome} ${criminoso.sobrenome}</h1>
                        <div class="mt-3">
                            <p><strong>Nome:</strong> ${criminoso.nome}</p>
                            <p><strong>Sobrenome:</strong> ${criminoso.sobrenome}</p>
                            <p><strong>Data de Nascimento:</strong> ${criminoso.dataNascimento}</p>
                            <p><strong>Altura:</strong> ${criminoso.altura}</p>
                            <p><strong>Gênero:</strong> ${criminoso.genero}</p>
                            <p><strong>Idade:</strong> ${calcularIdade(criminoso.dataNascimento)} anos</p>
                            <p><strong>País Visto por Último:</strong> ${criminoso.id_paisVistoPorUltimo}</p>
                            <p><strong>Apelido:</strong> ${criminoso.apelido}</p>
                            <p><strong>Status:</strong> ${criminoso.status}</p>
                        </div>
                    `;
                })
                .catch(function (error) {
                    console.error('Erro ao buscar detalhes do criminoso:', error);
                });
        }

        // Função para calcular a idade com base na data de nascimento
        function calcularIdade(dataNascimento) {
            const dataNasc = new Date(dataNascimento);
            const hoje = new Date();
            const diff = Math.abs(hoje - dataNasc);
            return Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
        }

        // Buscar detalhes do criminoso pelo ID 
        window.addEventListener('load', function () {
            const idCriminoso = getURLParametro('id');
            buscarDetalhesCriminoso(idCriminoso);
        });
    </script>
</body>
</html>
