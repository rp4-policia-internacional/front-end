<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Detalhes da extradição</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
           
            <div class="col-md-9 mt-5">
                <h1 id="detalhesExtradicao">Carregando...</h1>
                <div class="d-flex align-items-start">
                    <div class="ml-4" id="detalhesExtradicao">
                    </div>
                    <div class="col-md-3 ml-4 text-right">
                        <a href="../extradicao/extradicaoFinalizada.html">
                            <button type="button" class="btn btn-primary">Confirmar visualização</button>
                        </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        body {
            font-size: 16px;
        }

        h1,
        p {
            font-size: 14px;
        }
    </style>

    <script>
        function getURLParametro(nome) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(nome);
        }

        // detalhes da vítima pelo no ID
        function buscarDetalhesVitima(id) {
            axios.get(`http://localhost:3336/api/extradicao/${id}`)
                .then(function (response) {
                    const extradicao = response.data;
                    const detalhesExtradicao = document.getElementById('detalhesExtradicao');

                    detalhesVitima.innerHTML = `
                        <div class="mt-3">
                            <p><strong>Agente responsável:</strong> ${extradicao.agente_id}</p>
                            <p><strong>Data de inicio:</strong> ${extradicao.data_inicio}</p>
                            <p><strong>Tipo de transporte:</strong> ${extradicao.transporte}</p>
                        </div>
                    `;

                    
                    
                })
                .catch(function (error) {
                    console.error('Erro ao buscar detalhes da vítima:', error);
                });
        }

        // busca os detalhes da vítima pelo ID 
        window.addEventListener('load', function () {
            const idVitima = getURLParametro('id');
            buscarDetalhesVitima(idVitima);
        });
    </script>
</body>

</html>
